services:
  - type: web
    name: rag-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: OPENAI_API_KEY
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: FLASK_ENV
        value: production
    buildFilter:
      paths:
        - app.py
        - static/**
        - requirements.txt
        - chatbot_chain.py
        - sentiment.py
        - feedback.db
        - .env
